# DB settings
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.resources.cache.cachecontrol.max-age=3600

horus.tokenSecret=
horus.accessTokenValidityDuration=1800
horus.refreshTokenValidityDuration=18000

horus.applicationScheme=https
horus.applicationHost=horusapp.nl

horus.authCodeRedirectURL=https://horusapp.nl/login

# SAML Settings
horus.samlServiceProviderEntityId=https://horusapp.nl/api/auth/saml/metadata
horus.samlKeyStorePath=keystore.jks
horus.samlKeyStorePassword=
horus.samlPrivateKeyPassword=
horus.samlIdPMetadataLocation=https://signon-test.utsp.utwente.nl/oamfed/idp/metadata

# SSL settings
# HTTPS redirect is handled separately in a production-exclusive Configuration class
server.port=443
server.ssl.keyStoreType=PKCS12
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.keyAlias=